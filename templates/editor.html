<!DOCTYPE html>
<html>
<head>
    <!-- Load Ace from CDN for the code editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" type="text/javascript" charset="utf-8"></script>
    <!-- Include stylesheet for Quill (rich text editor) -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Include the Quill library for rich text editor -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <h1 style="background:#808000; color:black; padding:10px 20px;">
        Python Code and Text Editor!</h1>
    <div style="display:flex; flex-direction:column; gap:20px;">
        <div id="code-editor" style="height: 300px; width: 100%;"># Start here</div>
        <div id="text-editor" style="height: 300px; background:white;"></div>
    </div>

    <script>
        // Initialize Ace editor
        var codeEditor = ace.edit("code-editor");
        codeEditor.setTheme("ace/theme/monokai");
        codeEditor.session.setMode("ace/mode/python");

        // Initialize Quill editor
        var textEditor = new Quill('#text-editor', {
            theme: 'snow'
        });
    </script>
</body>
</html>
